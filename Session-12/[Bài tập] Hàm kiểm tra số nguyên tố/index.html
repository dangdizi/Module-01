<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên</title>
</head>
<body>
    <script>
        console.log(isPrime (7));

        function isPrime (number) {
        
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
        
            return true;
        }
        </script>
</body>
</html>
