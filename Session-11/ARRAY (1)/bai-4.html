<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 4</title>
  </head>
  <body>
    <script>
      const array = [];
      let input;
      while (true) {
        input = prompt("Nhập các phần tử");
        if (input === "" || isNaN(+input) || input == null) {
          break;
        }
        array.push(+input);
      }

      console.log(array);

      // tính tổng, tìm max

      // tổng dùng eval, math

      console.log(`tổng giá trị của mảng là (eval): ${eval(array.join("+"))}`);
      console.log(`giá trị min (math):`, Math.min(...array));
      console.log(`giá trị max (math):`, Math.max(...array));

      // dùng for
      let total = 0;
      (min = array[0]), (max = array[0]);

      for (let i = 0; i < array.length; i++) {
        array[i] <= min ? (min = array[i]) : "";
        array[i] >= max ? (max = array[i]) : "";
        total = total + array[i];
      }

      console.log(`tổng giá trị của mảng (for):`, total);
      console.log(`giá trị min (for):`, min);
      console.log(`giá trị max (for):`, max);
    </script>
  </body>
</html>
