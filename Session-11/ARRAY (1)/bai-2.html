      const arrInt = [
        [1, 2, 3],
        [6, 5, 4],
        [7, 8, 9],
      ];
      for (let i = 0; i < arrInt.length; i++) {
        for (let j = 0; j < arrInt[i].length; j++) {
          console.log(arrInt[i][j]);
        }
      }
      console.log("ma trận");
      for (let i = 0; i < arrInt.length; i++) {
        console.log(arrInt[i].join(" "));
      }

      // phần tử đường biên
      console.log("các phần tử đường biên của ma trận");
      for (let i = 0; i < arrInt.length; i++) {
        if (i == 0 || i == arrInt.length - 1) {
          console.log(arrInt[i].join(" "));
        } else {
          console.log(arrInt[i][0], arrInt[i][arrInt[i].length - 1]);
        }
      }

      // đường chéo chính -> array[row][row]
      // đương chéo phụ -> array[row][total Col - row]
      const mainCross = [];
      const extraCross = [];
      for (let i = 0; i < arrInt.length; i++) {
        mainCross.push(arrInt[i][i]);
        extraCross.push(arrInt[i][arrInt.length - i - 1]);
      }
      console.log(`tập hợp đường chéo chính: ${mainCross.join(", ")}`);
      console.log(`tập hợp đường chéo phụ: ${extraCross.join(", ")}`);

      // mảng tăng dần theo dòng - dùng sort
      const asc = [];
      for (let i = 0; i < arrInt.length; i++) {
        asc.push(
          arrInt[i].sort(function (after, before) {
            return after - before;
          })
        );
      }

      console.log("tăng dần sử dụng sort", asc);

      // mảng tăng dần dùng for
      const asc2 = [];
      for (let i = 0; i < arrInt.length; i++) {
        asc2.push(arrangeAsc(arrInt[i]));
      }

      function arrangeAsc(array) {
        const cache = [];
        for (let i = 0; i < array.length; i++) {
          cache[array[i]] = array[i];
        }
        return cache.filter(() => {
          return true;
        });
      }

      console.log(`tăng dần không dùng sort`, asc2);
