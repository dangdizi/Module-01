<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./config/layout.css">
</head>
<body>
    <div class="container">
        <div class="index-layout">
            <img src="./img/computer.svg" alt="">

            <form class="form">
                <h2>Đăng Nhập</h2>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>

                <div>
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password">
                </div>

                <a class="right" href="">Quên mật khẩu</a>

                <button id="login" type="submit">Đăng Nhập</button>

                <p>bạn chưa có tài khoản? <a href="index.html">Đăng ký</a></p>
            </form>
        </div>
    </div>
    <script src="./config/module.js"></script>
    <script src="./config/login.js"></script>
</body>
</html>
