<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./accets/css/all.css">
</head>
<body>
    <div class="container">
        <div class="index-layout">
            <img src="./accets/image/computer.svg" alt="">

            <form class="form">
                <h2>Đăng Ký Tài Khoản</h2>

                <div>
                    <label for="username">Họ và tên</label>
                    <input type="text" id="username">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>

                <div>
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password">
                </div>

                <div>
                    <label for="re-password">Nhập lại mật khẩu</label>
                    <input type="password" id="re-password">
                </div>

                <button id="signUp" type="submit">Đăng Ký</button>

                <p>Bạn đã có tài khoản? <a href="/login.html">Đăng nhập</a></p>
            </form>

        </div>
    </div>
    <script src="./accets/js/signup.js" type="module"></script>
</body>
</html>
